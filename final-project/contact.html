    <main>
        <h2>Questions or Concerns?</h2>
        <img src="images/hotel_frontdesk.jpg" alt="blonde woman at a hotel front desk">
        <p class="contact_paragraph">Please contact us with any questions, so that your stay is as comfortable and memorable as you hope it can be.</p> 
        
        <p class="reservation_instructions">Please fill out all of the required (<span class="required">*</span>) boxes.</p>
        <form method="GET" action="success.html">
            <fieldset>
                <div>
                    <label> Full Name (First and Last)<span class="required">*</span>  <br>
                        <input type="text" name="name" placeholder="John Smith" required>
                    </label><br>
                </div>
                
                <div>
                    <label> Email<span class="required">*</span> <br>
                        <input type="email" name="email" placeholder="email@address.com" required>
                    </label><br>
                </div>
    
                <div>
                    <label> Phone<br>
                        <input type="tel" name="phone" placeholder="xxx-xxx-xxxx">
                    </label><br>
                </div>
    
                <div><br>
                    <label>Comments<br>
                        <textarea name="comments" rows="5" cols="30" placeholder="Please ask your question or concern here and we will get back to you as soon as possible"></textarea>
                    </label>
                </div>
                <input id="submit_button" type="submit" name="submit" value="Send Questions or Comments" class="reserve_form_button"> <!--Send to success page or onclick javascript output "Reservation successfully sent! An email will be sent confirming the reservation information shortly."-->
            </fieldset>
            </form>
